---
apiVersion: v1
kind: Service
metadata:
  name: sharelatex
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sharelatex

---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
  selector:
    app: redis

---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  ports:
    - port: 27017
  selector:
    app: mongo
