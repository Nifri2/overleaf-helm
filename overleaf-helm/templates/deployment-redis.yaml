apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          volumeMounts:
            - name: redis-data
              mountPath: {{ .Values.redis.mountPath }}
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
