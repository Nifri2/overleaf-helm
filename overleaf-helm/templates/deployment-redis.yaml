apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          volumeMounts:
            - name: redis-data
              mountPath: {{ .Values.redis.volumeMount }}
      volumes:
        - name: redis-data
          hostPath:
            path: {{ .Values.redis.dataPath }}
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
  selector:
    app: redis
